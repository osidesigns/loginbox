<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />

  <title>Login Form</title>
</head>
<body>
  
  <div id="page-wrapper">
    <div class="container">
      <h1 id="brand">MLV</h1>
      <h2 class="title">My Login Validator</h2>

      <div id="contentWrapper">
        <form>
          
          <label for="username">Username <br /> <span class="errorMsg"></span></label>
          <input type="text" id="username" required />
          
          <label for="email">Your Email <br /> <span class="errorMsg"></span></label>
          <input type="email" id="email" required />

          <label for="password">Password <br /> <span class="errorMsg"></span></label>
          <input type="password" id="password" required />

          <label for="confirmPwd">Confirm Password <br /> <span class="errorMsg"></span></label>
          <input type="password" id="confirmPwd" required />

          <button id="submitBtn">Login</button>

        </form>
      </div>
    </div>
  </div>

  <script src="js/form-validation.js"></script>
</body>
</html>
